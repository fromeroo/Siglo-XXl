{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    {% load crispy_forms_tags %}
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de usuario</h2>
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="col">
          <div class="row">
            <button class="btn btn-primary d-flex mr-auto">
              <a href="{% url 'indexUser' %}" 
              style="color: white;"
              >Ir al inicio</a>
            </button>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
