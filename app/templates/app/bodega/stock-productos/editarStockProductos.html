{% extends 'app/base.html' %}

  
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}

  <div id="register" class="col-lg-6 col-sm-9 mt-5 mx-1 d-block mx-auto" style="text-align:center;">
    <form action="/editar-stock-productos/" method="GET">
      <h2>Aumentar Stock</h2>
      <hr>
      <div class="col mt-4">
        {% for i in InvetarioStock %}
        <div class="row">
          <!-- id -->
          <input type="hidden" name="p_id_inv" value="{{i.0}}">
          <div class="form-group col-md-12">
            <label for="p_add_stock">Cantidad a Sumar:</label>
            <input type="number" name="p_add_stock" class="form-control text-center" required>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col mt-4">
        <div class="row">
          <a href="{% url 'indexStockProductos' %}" class="btn btn-primary d-flex mr-auto">
            Volver
          </a>
          <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
        </div>
      </div>
    </form>
  </div>

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  
  {% endblock %}
