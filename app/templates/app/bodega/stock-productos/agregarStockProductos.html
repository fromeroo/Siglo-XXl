{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}
   
  <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
    <h2>Agregar al Pedido</h2>
    <hr>
    <form action="/agregar-realizar-pedido/" method="GET">
      <div class="col mt-4">
        <div class="row">
          <!-- id -->
          <input type="hidden" name="p_id_pedido" value="{{id_pedido}}">
          <div class="form-group col-md-3">
            <label for="p_add_stock">Insumo:</label>
            <select name="p_id_insumo" id="" class="form-control">
              {% for i in Inventarios %}
              <option value="{{i.1}}">
                {{i.2}}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="p_id_marca">Marca:</label>
            <select name="p_id_marca" id="" class="form-control">
              {% for m in Marcas %}
              <option value="{{m.0}}">
                {{m.1}}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="p_medida">Unidad de Medida:</label>
            <input class="form-control" type="text" name="p_medida" id="" >
          </div>
          <div class="form-group col-md-3">
            <label for="p_cantidad">Cantidad:</label>
            <input class="form-control" type="number" min="1" name="p_cantidad" id="" required>
          </div>
        </div>
      </div>
      <div class="col mt-4">
        <div class="row">
          <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexStockProductos' %}">
            Terminar Pedido
          </a>
          <button class="btn btn-primary d-flex ml-auto" type="submit">Agregar</button>
        </div>
      </div>
    </form>

    <hr>

    <h2>Resumen Pedido</h2>
  
    <div id="toolbar">
    </div>
    <table id="table" class="table table-striped table-bordered" style="width: 100%;"
      data-toggle="table"
      data-toolbar="#toolbar"
      data-search="true">
    
      <thead class="thead-dark">
        <tr>
          <th scope="col">Insumo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">UÂ° de Medida</th>
          <th scope="col">Marca</th>
        </tr>
      </thead>
      <tbody>
        {% for d in DetallePedido %}
        <tr>
          <td>{{d.3}}</td>
          <td>{{d.4}}</td>
          <td>{{d.5}}</td>
          <td>{{d.7}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
  


  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
