<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Siglo XXI</title>


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'img/principal/restaurante.jpg' %}" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body id="page-top">
    <header class="masthead_reserva">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">SIGLO XXI</h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 mb-5">Los mejores platos de comida tradicional</p>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'principal' %}">Restaurant Siglo XXI</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'principal' %}">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section bg-dark text-white" id="reserva">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
                    <h1 class="text-white font-weight-bold">Reserva</h1>
                    <form action="" class="" method="post"></form>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="reset" class="btn btn-primary btn-lg">Volver</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="submit" class="btn btn-primary btn-lg">Reservar</button>
                    </div>
                    </form>
                    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    {% if messages %}
                    {% for m in messages %}
                    <script>
                        swal.fire({
                            "title": "",
                            "text": "{{m}}",
                            "icon": "success",
                        })
                    </script>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2019 - TortugAPP</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>



</body>

</html>
