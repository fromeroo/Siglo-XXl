{% extends 'app/base.html' %}

  
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}

  <div id="register" class="col-lg-6 col-sm-9 mt-5 mx-1 d-block mx-auto" style="text-align:center;">
    <form action="/editar-mesas/" method="GET">
      <h2>Detalle Mesa</h2>
      <hr>
      <div class="col">
        {% for m in Mesas %}
        <div class="row">
          <!-- ID -->
          <input type="hidden" name="id" value="{{m.0}}">
          <div class="form-group col-md-6">
            <label for="p_nro_mesa">NÂ° Mesa:</label>
            <input type="number" name="p_nro_mesa" class="form-control" value="{{m.1}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="p_cant_sillas" >Ubicacion:</label>
            <input type="text" name="p_cant_sillas" id="" class="form-control" value="{{m.3}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="p_cant_sillas" >Monto a Pagar:</label>
            <input type="text" name="p_cant_sillas" id="" class="form-control" value="${{m.6}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="p_cant_sillas" >Estado:</label>
            <input type="text" name="p_cant_sillas" id="" class="form-control" value="{{m.5}}" disabled>
          </div>
        </div>
        </div>
        <div class="col mt-4">
            <div class="row">
                <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexPagoEfectivo' %}">
                    Volver
                </a>
                <a href="{% url 'ingresarPagoEfectivo' m.0 %}" class="btn btn-success d-flex">Ingresar Pago Efectivo</a>
            </div>  
        </div>
        {% endfor %}
    </form>
  </div>

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  
  {% endblock %}
