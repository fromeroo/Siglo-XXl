{% extends 'app/base.html' %}

  
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}

  <div id="register" class="col-lg-6 col-sm-9 mt-5 mx-1 d-block mx-auto" style="text-align:center;">
    <form action="/editar-mesas/" method="GET">
      <h2>Ingresar Pago en Efectivo</h2>
      <hr>
      <div class="col">
        <div class="row">
          <!-- ID -->
          <input type="hidden" name="id" value="{{m.0}}">
          <div class="form-group col-md-12">
            <label for="amount">Monto:</label>
            <input type="number" name="amount" class="form-control">
          </div>
        </div>
      </div>
      <div class="col mt-4">
        <div class="row">
          <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexPagoEfectivo' %}">
            Volver
          </a>
          <button class="btn btn-primary d-flex ml-auto mr-3" type="submit">Ingresar</button>
        </div>  
      </div>
    </form>
  </div>

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  
  {% endblock %}
