{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="proveedores-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Mesas a Pagar</h2>

  
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">N° de Mesa</th>
        <th scope="col">Ubicacion</th>
        <th scope="col">Estado</th>
        <th scope="col">Monto a Pagar</th>
        <th scope="col">Acciónes</th>
      </tr>
    </thead>
    <tbody>
      {% for m in Mesas %}
      <tr>
        <!-- <th scope="row">{{ u.id }}</th> -->
        <td>{{m.1}}</td>
        <td>{{m.3}}</td>
        <td>{{m.5}}</td>
        <td>${{m.6}}</td>
        <td class="p-1">
          <a href="{% url 'detalleMesasCajas' m.0 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit">Ver Detalle</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#proveedores-table{
  font-size: 14px;
}
</style>

{% endblock %}
