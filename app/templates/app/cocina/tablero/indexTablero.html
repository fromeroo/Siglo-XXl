{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="proveedores-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h1 id="reloj" class="mb-5" style="font-size:100px; border-bottom:5px solid"></h1>

  <h2>Tablero ordenes</h2>

  
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <th scope="col">Mesa</th>
        <th scope="col">Hora Inicio</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
        <!-- <th scope="col">Acciones</th> -->
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for oc in OrdenComanda %}
          <tr>
            <td>{{oc.6}}</td>
            <td>{{oc.4}}</td>
            <td>
              <select class="form-control text-left" name="id_est_comanda" id="id_est_comanda">
                {% for ec in EstadoComanda %}
                  {% if ec.0 == oc.0 %}
                    <option id="{{oc.0}}" value="{{ec.0}}" selected>{{ec.1}}</option>
                  {% else %}
                    <option id="{{oc.0}}" value="{{ec.0}}">{{ec.1}}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </td>
            <td class="p-1">
              <a href="{% url 'detalleComanda' oc.0 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-eye"> Detalle</i></a>
            </td>
          </tr>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#proveedores-table{
  font-size: 14px;
}
</style>

{% endblock %}

{% block js %}
<script>
    function muestraReloj() {
        var fechaHora = new Date();
        var horas = fechaHora.getHours();
        var minutos = fechaHora.getMinutes();
        var segundos = fechaHora.getSeconds();

        if(horas < 10) { horas = '0' + horas; }
        if(minutos < 10) { minutos = '0' + minutos; }
        if(segundos < 10) { segundos = '0' + segundos; }

        document.getElementById("reloj").innerHTML = horas+':'+minutos+':'+segundos;
    }

    window.onload = function() {
        setInterval(muestraReloj, 1000);
    }
</script>

<script>

  $(document).ready(function(){
    $("#id_est_comanda").change(function() {
      let id_est_comanda = $(this).children("option:selected").val();
      let id_comanda = $(this).children("option:selected").attr("id");
      
        swal.fire({
        "title": "¿Estás seguro?",
        "text": "¡Se modificará el estado de la comanda!",
        "icon": "question",
        "showCancelButton": true,
        "cancelButtonText": "No, cancelar",
        "confirmButtonText": "Si, Modificar",
        "reverseButtons": true,
        "confirmButtonColor": "#5cb85c",
        "cancelButtonColor": "#f15a25"
        })
        .then(function(result) {
          if(result.isConfirmed) {
            if (id_est_comanda == 2) {
              window.location.href = "preparar-comanda/"+id_comanda+"/"
            }
            else if(id_est_comanda == 3) {
              window.location.href = "entregar-pedido/"+id_comanda+"/"
            }
          }
        })
      
    });
  });
</script>

<script type="text/javascript">
  function actualizar(){location.reload(true);}
//Función para actualizar cada 1 minuto(60000 milisegundos)
  setInterval("actualizar()",60000);
</script>

{% endblock %}
