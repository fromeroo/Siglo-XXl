{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#id_username').prop('required', true);
      $('#id_first_name').prop('required', true);
      $('#id_last_name').prop('required', true);

      var minLength = 3;

      $("#id_username").on("blur", function(){
        var value = $(this).val();
        if (value.length < minLength) {
          $("#id_username").val("");

          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El nombre debe tener mínimo 3 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });

      $("#id_first_name").on("blur", function(){
        var value = $(this).val();
        if (value.length < minLength) {
          $("#id_first_name").val("");

          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El nombre debe tener mínimo 3 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });

      $("#id_last_name").on("blur", function(){
        var value = $(this).val();
        if (value.length < minLength) {
          $("#id_last_name").val("");
    
          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El apellido debe tener mínimo 3 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });

      $("#id_email").on("blur", function(){
        var value = $(this).val();
        if (value.length < (minLength + 5)) {
          $("#id_email").val("");
    
          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El email debe tener mínimo 8 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });
    });

    
  </script>
{% endblock %}

{% block contenido %}
{% load static %}

    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de Caja</h2>
      <hr>
      <form action="/crear-gestion-caja/" method="GET">
        <div class="col">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="p_usr">Usuarios</label>
              <select class="form-control" name="p_usr" id="" required>
                {% for u in Usuarios %}
                  <option value="{{u.0}}">{{u.1}}</option>
                {% endfor %}
              </select>
            </div>

            <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexGestionCajas' %}">
              Volver
            </a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
          </div>
        </div>
      </form>
    </div>

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
