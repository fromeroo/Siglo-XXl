{% extends 'app/base.html' %}

  
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}

  <div id="register" class="col-lg-6 col-sm-9 mt-5 mx-1 d-block mx-auto" style="text-align:center;">
    <form action="/asignar-usuario-caja/" method="GET">
      <h2>Cambiar Usuario Encargado</h2>
      <hr>
      <div class="col">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden" name="id_caja" value="{{id}}">
            <label for="p_usr">Usuarios</label>
            <select class="form-control" name="p_usr" id="" required>
              {% for u in Usuarios %}
                <option value="{{u.0}}">{{u.1}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col mt-4">
        <div class="row">
          <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexGestionCajas' %}">
            Volver
          </a>
          <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
        </div>
      </div>
    </form>
  </div>


  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  
  {% endblock %}
