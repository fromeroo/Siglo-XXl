{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
{% endblock %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Agregar Plato al Menu</h2>
      <hr>
      <form action="/crear-menus-productos/" method="GET">
        <div class="col mt-4">
          <div class="row">
            <input type="hidden" name="p_id_menu" value="{{id}}">
            <div class="form-group col-md-12">
              <label for="p_id_producto">Producto</label>
              <select class="form-control" name="p_id_producto" id="" required>
                {% for p in Productos %}
                  <option value="{{p.0}}">{{p.1}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="p_descripcion" >Descripcion:</label>
              <textarea name="p_descripcion" id="" class="form-control" cols="30" rows="5" required></textarea>
            </div>
          </div>
        </div>

        <div class="col mt-4">
          <div class="row">
            <a href="{% url 'indexMenus' %}" class="btn btn-primary d-flex mr-auto">
              Volver
            </a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
          </div>
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
