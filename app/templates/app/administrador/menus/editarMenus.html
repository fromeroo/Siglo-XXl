{% extends 'app/base.html' %}

  
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    

    <div id="register" class="col-lg-6 col-sm-9 mt-5 mx-1 d-block mx-auto" style="text-align:center;">
        <h2>Editar menu</h2>
        <hr>
        <form action="/editar-menus/" method="GET">
          {% for m in Menus %}
          <div class="col mt-4">
            <div class="row">
              <!-- ID -->
              <input type="hidden" name="id" value="{{m.0}}">
              <div class="form-group col-md-6">
                <label for="p_nro_menu">NroÂ° Menu:</label>
                <input type="text" name="p_nro_menu" class="form-control" value="{{m.1}}" required>
              </div>
              <div class="form-group col-md-6">
                <label for="p_nom_menu" >Nombre:</label>
                <input type="text" name="p_nom_menu" id="" class="form-control" value="{{m.2}}" required>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="col mt-4">
            <div class="row">
              <button class="btn btn-primary d-flex mr-auto">
                <a href="{% url 'indexMenus' %}" 
                style="color: white;"
                >Volver</a>
              </button>
              <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
            </div>
          </div>
        </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  
  {% endblock %}
