{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="menus-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Detalle Menu</h2>

  <div id="toolbar">
    <button class="btn btn-primary d-flex pr-auto mb-2"><a href="{% url 'registroMenusProductos' id %}" style="color: white; text-decoration: none;">Agregar Plato</a></button>
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Producto</th>
        <th scope="col">Descripción</th>
        <th scope="col">Acciónes</th>
      </tr>
    </thead>
    <tbody>
      {% for m in Menus %}
      <tr>
        <!-- <th scope="row">{{ u.id }}</th> -->
        <td>{{m.4}}</td>
        <td>{{m.7}}</td>
        <td class="p-1">
          <a href="{% url 'modificarMenusProductos' m.0 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Editar</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="col mt-4">
    <div class="row">
      <a href="{% url 'indexMenus' %}" class="btn btn-primary d-flex mr-auto">
        <i class="fa fa-arrow-left">
          Volver a Menus
        </i>
      </a>
    </div>
  </div>
</div>

</div>
<!-- /#wrapper -->

<style>
#menus-table{
  font-size: 14px;
}
</style>

{% endblock %}

{% block js %}

  <script>
    function eliminarMenu(id)
    {
      swal.fire({
        "title": "¿Estás seguro?",
        "text": "¡Estás apunto de eliminar el menu!",
        "icon": "question",
        "showCancelButton": true,
        "cancelButtonText": "No, cancelar",
        "confirmButtonText": "Si, Eliminar",
        "reverseButtons": true,
        "confirmButtonColor": "#dc3545",
        "cancelButtonColor": "#0069D9"
      })
      .then(function(result) {
        if(result.isConfirmed) {
          window.location.href = "eliminar/"+id+"/"
        }
      })
    }
  </script>

{% endblock %}
