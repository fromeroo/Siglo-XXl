{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}

    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de Mesas</h2>
      <hr>
      <form action="/crear-mesas/" method="GET">
        <div class="col">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="p_nro_mesa">NÂ° Mesa:</label>
              <input type="number"  min="1" name="p_nro_mesa" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="p_cant_sillas" >Cantidad Sillas:</label>
              <input type="number" min="1" max="12" name="p_cant_sillas" id="" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="p_id_ubi">Ubicaciones</label>
              <select class="form-control" name="p_id_ubi" id="" required>
                {% for u in Ubicaciones %}
                  <option value="{{u.0}}">{{u.1}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="row">
            <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexMesas' %}" >
              Volver
            </a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>

          </div>  
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
