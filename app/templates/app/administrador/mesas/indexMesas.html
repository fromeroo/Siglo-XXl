{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="proveedores-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Mesas</h2>

  <div id="toolbar">
    <button class="btn btn-primary d-flex pr-auto mb-2"><a href="{% url 'registroMesas' %}" style="color: white; text-decoration: none;">Crear Mesas</a></button>
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">N° de Mesa</th>
        <th scope="col">Cantidad Sillas</th>
        <th scope="col">Ubicación</th>
        <th scope="col">Estado Mesa</th>
        <th scope="col">Acciónes</th>
      </tr>
    </thead>
    <tbody>
      {% for m in Mesas %}
      <tr>
        <!-- <th scope="row">{{ u.id }}</th> -->
        <td>{{m.nro_mesa}}</td>
        <td>{{m.cant_sillas}}</td>
        <td>{{m.id_ubicacion}}</td>
        <td>{{m.id_est_mesa}}</td>
        <td class="p-1">
          <a href="{% url 'modificarMesas' m.id_mesa %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Editar</i></a>
          <a onclick="" class="btn btn-primary" style="font-size: 14px; color: white; cursor: pointer;"><i class="fa fa-minus-square"> Desactivar</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#proveedores-table{
  font-size: 14px;
}
</style>

{% endblock %}
