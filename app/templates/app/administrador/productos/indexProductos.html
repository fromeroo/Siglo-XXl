{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="menus-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Productos</h2>

  <div id="toolbar">
    <button class="btn btn-primary d-flex pr-auto mb-2"><a href="{% url 'registroProductos' %}" style="color: white; text-decoration: none;">Crear Producto</a></button>
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Categoria</th>
        <th scope="col">Tipo</th>
        <th scope="col">Receta</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in Productos %}
      <tr>
        <!-- <th scope="row">{{ u.id }}</th> -->
        <td>
          <img src="{{p.9}}" alt="" height="85px" width="100px">
        </td>
        <td>{{p.1}}</td>
        <td>${{p.2}}</td>
        <td>{{p.4}}</td>
        <td>{{p.6}}</td>
        <td>{{p.8}}</td>
        <td class="p-1">
          <a href="{% url 'modificarProductos' p.0 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Editar</i></a>
          <a onclick="eliminarProductos({{ p.0 }})" class="btn btn-primary" style="font-size: 14px; color: white; cursor: pointer;"><i class="fa fa-minus-square"> Eliminar</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#menus-table{
  font-size: 14px;
}
</style>

{% endblock %}

{% block js %}

  <script>
    function eliminarProductos(id)
    {
      swal.fire({
        "title": "¿Estás seguro?",
        "text": "¡Estás a punto de eliminar el producto!",
        "icon": "question",
        "showCancelButton": true,
        "cancelButtonText": "No, cancelar",
        "confirmButtonText": "Si, Eliminar",
        "reverseButtons": true,
        "confirmButtonColor": "#5cb85c",
        "cancelButtonColor": "#f15a25"
      })
      .then(function(result) {
        if(result.isConfirmed) {
          window.location.href = "eliminar/"+id+"/"
        }
      })
    }
  </script>

{% endblock %}
