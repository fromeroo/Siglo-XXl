{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de Proveedores</h2>
      <hr>
      <form action="/crear-proveedor/" method="GET">
        
        <!-- INPUT COMBOX CON LA API DE LISTAR -->
        
        <div class="col">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="">Rut:</label>
              <input type="text" name="p_rut" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="" >DV:</label>
              <input type="text" name="p_dv" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="" >Razon Social:</label>
              <input type="text" name="p_razon_social" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="" >Nombre:</label>
              <input type="text" name="p_nom_corto" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="" >Telefono:</label>
              <input type="text" name="p_telefono" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="" >Correo:</label>
              <input type="email" name="p_correo" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="">Giro</label>
              <select class="form-control" name="p_id_giro" id="select-giro">
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="">Dirección</label>
              <input type="text" name="p_direccion" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="">N° Dirección</label>
              <input type="text" name="p_num_dir" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="">N° Casa</label>
              <input type="text" name="p_nro_casa" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="">Tipo Dirección</label>
              <select class="form-control" name="p_tipo_dir" id="">
                <option value="1">aca falta plsql</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="">Comuna</label>
              <select class="form-control" name="p_id_com" id="">
                <option value="1">aca falta plsql</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="row">
            <button class="btn btn-primary d-flex mr-auto">
              <a href="{% url 'indexProveedores' %}" 
              style="color: white;"
              >Volver</a>
            </button>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>

          </div>  
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}

  {% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#id_username').prop('required', true);
      $('#id_first_name').prop('required', true);
      $('#id_last_name').prop('required', true);

      var minLength = 3;

      $("#id_username").on("blur", function(){
        var value = $(this).val();
        if (value.length < minLength) {
          $("#id_username").val("");

          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El nombre debe tener mínimo 3 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });

      $("#id_first_name").on("blur", function(){
        var value = $(this).val();
        if (value.length < minLength) {
          $("#id_first_name").val("");

          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El nombre debe tener mínimo 3 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });

      $("#id_last_name").on("blur", function(){
        var value = $(this).val();
        if (value.length < minLength) {
          $("#id_last_name").val("");
    
          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El apellido debe tener mínimo 3 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });

      $("#id_email").on("blur", function(){
        var value = $(this).val();
        if (value.length < (minLength + 5)) {
          $("#id_email").val("");
    
          Swal.fire({
            position: 'center',
            icon: 'warning',
            title: 'El email debe tener mínimo 8 carácteres',
            showConfirmButton: false,
            timer: 1500
          })
        }
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url:'http://127.0.0.1:8000/api/listar-giros/',
        dataType:'JSON',
        success:function(data){
          for (let i = 0; i < data.data.Giros.length; i++) {
            let option = $(`<option value="${data.data.Giros[i][0]}">${data.data.Giros[i][1]}</option>`);
            $('#select-giro').append(option); 
          }
        }
      });
    });

  </script>
{% endblock %}
