{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}

    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de Disponibilidad</h2>
      <hr>
      <form action="/crear-disponibilidades/" method="GET">
        <div class="col">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="p_fec_disp">Fecha Disponibilidad:</label>
              <input type="date" name="p_fec_disp" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="p_hora_disp" >Hora Disponibilidad:</label>
              <input type="time" name="p_hora_disp" id="" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="p_personas">Capacidad</label>
              <input type="number" name="p_personas" id="" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="row">
            <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexDisponibilidades' %}" >
              Volver
            </a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>

          </div>  
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
