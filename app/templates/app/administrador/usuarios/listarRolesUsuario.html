{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Rol de Usuario</h2>
      <hr>
      <form action="/administracion/usuario/cambiar-rol/" method="GET">
        
        <!-- INPUT COMBOX CON LA API DE LISTAR -->
        
        <div class="col">
          <div class="row">
            <div class="form-group d-none">
              <input type="hidden" name="p_id_user" class="form-control" value="{{IdUser}}"/>
            </div>
            <div class="form-group col-md-6 d-none">
              <label for="p_user_name">Usuario</label>
              <input type="text" name="p_user_name" class="form-control" value="{{UserGroup.0.2}}" required readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="p_id_oc">Rol:</label>
              <select class="form-control" name="p_id_oc" id="" value="" required>
                {% for gr in Grupos %}
                  {% if gr.0 == UserGroup.0.3 %}
                    <option selected value="{{gr.0}}">{{gr.1}}</option>
                  {% else %}
                    <option value="{{gr.0}}">{{gr.1}}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="row">
            <a href="{% url 'indexUser' %}" 
            style="color: white;"
            class="btn btn-primary d-flex mr-auto"
            type="button"
            >Volver</a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>

          </div>  
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
