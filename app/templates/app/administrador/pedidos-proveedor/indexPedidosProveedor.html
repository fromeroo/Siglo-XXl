{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

{{message}}
<div id="productos-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Pedidos de Proovedores</h2>

  <div id="toolbar">
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">N° Pedido</th>
        <th scope="col">Fecha Pedido</th>
        <th scope="col">Estado</th>
        <th scope="col">Proveedor</th>
        <th scope="col">Usuario</th>
        <th scope="col">Acciónes</th>
      </tr>
    </thead>
    <tbody>
      {% for p in PedidosNuevos %}
      <tr>
        <td>{{p.1}}</td>
        <td>{{p.2}}</td>
        <td>{{p.4}}</td>
        <td>{{p.6}}</td>
        <td>{{p.8}}</td>
        <td class="p-1">
          <!-- <a onclick="" class="btn btn-primary" style="font-size: 14px; color: white; cursor: pointer;"><i class="fa fa-minus-square"> Desactivar</i></a> -->
          <a href="{% url 'detallePedidosProveedor' p.0 %}" class="btn btn-primary" style="font-size: 14px; color: white; cursor: pointer;"><i class="fa fa-eye mr-2"> Detalle</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#productos-table{
  font-size: 14px;
}
</style>

{% endblock %}
