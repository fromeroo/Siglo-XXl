{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
        <h2>Generar Orden de Compra</h2>
        <hr>
        <form action="/crear-orden-compra/" method="GET">
            <div class="col mt-4">
                <div class="row">
                    <!-- ID -->
                    <input type="hidden" name="p_id_pedido" value="{{id}}">
                    <div class="form-group col-md-6">
                        <label for="p_neto">Valor Neto:</label>
                        <input name="p_neto" type="number" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="p_vigencia">Vigencia (Dias):</label>
                        <input name="p_vigencia" type="number" max="99" class="form-control">
                    </div>
                </div>
                <div class="col mt-4">
                    <div class="row">
                        <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexPedidosProveedor' %}">
                            Volver
                        </a>
                        <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
