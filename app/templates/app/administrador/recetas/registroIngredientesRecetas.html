{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
{% endblock %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Agregar Ingrediente</h2>
      <hr>
      <form action="/crear-ingredientes-recetas/" method="GET">
        <div class="col mt-4">
          <div class="row">
            <input type="hidden" name="p_id_receta" value="{{id}}">
            <div class="form-group col-md-6">
              <label for="p_id_insumo">Ingrediente:</label>
              <select class="form-control" name="p_id_insumo" id="" required>
                {% for i in Ingredientes %}
                  <option value="{{i.0}}">{{i.1}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group col-md-6">
                <label for="p_cant">Cantidad Ingrediente:</label>
                <input type="number" name="p_cant" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="col mt-4">
          <div class="row">
            <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexIngredientesRecetas' id %}">
                Volver
            </a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
          </div>
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
