{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="menus-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Ingredientes Receta</h2>

  <div id="toolbar">
    <button class="btn btn-primary d-flex pr-auto mb-2"><a href="{% url 'registroIngredientesRecetas' id %}" style="color: white; text-decoration: none;">Agregar Ingrediente</a></button>
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Ingrediente</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for i in IngredientesRecetas %}
      <tr>
        <!-- <th scope="row">{{ u.id }}</th> -->
        <td>{{i.3}}</td>
        <td>{{i.4}}</td>
        <td class="p-1">
          <a href="{% url 'modificarIngredientesRecetas' i.5 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Editar</i></a>
          <a href="{% url 'eliminarIngredientesRecetas' i.5 %}" class="btn btn-primary" style="font-size: 14px; color: white; cursor: pointer;"><i class="fa fa-minus-square"> Eliminar</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="col mt-4">
    <div class="row">
      <a href="{% url 'indexRecetas' %}" class="btn btn-primary d-flex mr-auto">
        <i class="fa fa-arrow-left">
          Volver a Recetas
        </i>
      </a>
    </div>
  </div>
</div>

</div>
<!-- /#wrapper -->

<style>
#menus-table{
  font-size: 14px;
}
</style>

{% endblock %}

{% block js %}

  <script>
    function eliminarIngredienteReceta(id)
    {
      swal.fire({
        "title": "¿Estás seguro?",
        "text": "¡Estás a punto de eliminar el Ingrediente!",
        "icon": "question",
        "showCancelButton": true,
        "cancelButtonText": "No, cancelar",
        "confirmButtonText": "Si, Eliminar",
        "reverseButtons": true,
        "confirmButtonColor": "#5cb85c",
        "cancelButtonColor": "#f15a25"
      })
      .then(function(result) {
        if(result.isConfirmed) {
          window.location.href = "eliminar/"+id+"/"
        }
      })
    }
  </script>

{% endblock %}
