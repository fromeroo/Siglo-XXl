{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    

    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de Recetas</h2>
      <hr>
      <form action="/crear-recetas/" method="GET">
        <div class="col">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="p_nom_receta">Nombre Receta:</label>
              <input type="text" name="p_nom_receta" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="p_tiempo_prep">Tiempo Preparaci√≥n (Min):</label>
              <input type="number" name="p_tiempo_prep" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="p_temp_ideal">Temperatura Ideal (C):</label>
              <input type="number" name="p_temp_ideal" class="form-control" required>
            </div>
            <div class="form-group col-md-12">
              <label for="p_instrucciones">Instrucciones:</label>
              <textarea class="form-control" name="p_instrucciones" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="row">
            <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexRecetas' %}">
              Volver
            </a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>
          </div>  
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
