{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Registro de Facturas</h2>
      <hr>
      <form action="/crear-factura/" method="GET">
        
        <!-- INPUT COMBOX CON LA API DE LISTAR -->
        
        <div class="col">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="p_nro_factura">N° Factura:</label>
              <input type="text" name="p_nro_factura" class="form-control" required>
            </div>
            
            <div class="form-group col-md-6">
              <label for="p_fec_emision">Fecha emisión:</label>
              <input type="date" name="p_fec_emision" class="form-control" required>
            </div>
            
            <div class="form-group col-md-6">
              <label for="p_fec_pago">Fecha Pago:</label>
              <input type="date" name="p_fec_pago" class="form-control" required>
            </div>
            
            <div class="form-group col-md-6">
              <label for="p_neto">Neto:</label>
              <input type="text" name="p_neto" class="form-control" required>
            </div>
            
            <div class="form-group col-md-6">
              <label for="p_id_oc">Orden de compra</label>
              <select class="form-control" name="p_id_oc" id="" required>
                {% for oc in OrdenCompra %}
                  <option value="{{oc.0}}">{{oc.1}}</option>
                {% endfor %}
              </select>
            </div>
            
            <div class="form-group col-md-6">
              <label for="p_id_forma_pago">Forma de pago</label>
              <select class="form-control" name="p_id_forma_pago" id="" required>
                {% for fp in FormaPago %}
                  <option value="{{fp.0}}">{{fp.1}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="row">
            <a href="{% url 'indexGestionFacturas' %}" 
            style="color: white;"
            class="btn btn-primary d-flex mr-auto"
            >Volver</a>
            <button class="btn btn-primary d-flex ml-auto" type="submit">Aceptar</button>

          </div>  
        </div>
      </form>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
