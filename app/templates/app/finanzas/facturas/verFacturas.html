{% extends 'app/base.html' %}

{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->

    <div id="register" class="col-lg-6 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
      <h2>Detalle Factura N°{{Factura.0.1}}</h2>
      <hr>
      <div class="col">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="p_nro_factura">N° Factura:</label>
            <input type="text" name="p_nro_factura" class="form-control" value="{{ Factura.0.1 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_fec_emision">Fecha emisión:</label>
            <input type="text" name="p_fec_emision" class="form-control" value="{{ Factura.0.2 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_fec_pago">Fecha Pago:</label>
            <input type="text" name="p_fec_pago" class="form-control" value="{{ Factura.0.3 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_neto">Neto:</label>
            <input type="text" name="p_neto" class="form-control" value="{{ Factura.0.4 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_iva">IVA:</label>
            <input type="text" name="p_iva" class="form-control" value="{{ Factura.0.5 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_total">Total:</label>
            <input type="text" name="p_total" class="form-control" value="{{ Factura.0.6 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_nro_oc">#Orden de compra:</label>
            <input type="text" name="p_nro_oc" class="form-control" value="{{ Factura.0.8 }}" readonly>
          </div>
          
          <div class="form-group col-md-6">
            <label for="p_desc_form_pago">Forma de pago:</label>
            <input type="text" name="p_desc_form_pago" class="form-control" value="{{ Factura.0.12 }}" readonly>
          </div>
        </div>
      </div>
      <div class="col mt-4">
        <div class="row">
          <a class="btn btn-primary d-flex mr-auto" type="button" href="{% url 'indexGestionFacturas' %}">Volver</a>
          <a class="btn btn-primary d-flex ml-auto" type="button" href="{% url 'listarFacturasPorId' Factura.0.0 %}">Descargar PDF</a>
        </div>
      </div>
    </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
