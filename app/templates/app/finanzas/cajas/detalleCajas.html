{% extends 'app/base.html' %}

  
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
{% endblock %}

{% block contenido %}
{% load static %}

  <div id="register" class="col-lg-6 col-sm-9 mt-5 mx-1 d-block mx-auto" style="text-align:center;">
    {% for c in Cajas %}
      <h2>Detalles Caja</h2>
      <hr>
      <div class="col">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="p_amount" >Nro Caja:</label>
            <input type="text" name="p_amount" id="" class="form-control text-center" value="{{c.1}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="p_amount" >Fecha de Creacion:</label>
            <input type="text" name="p_amount" id="" class="form-control text-center" value="{{c.2}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="p_amount" >Estado:</label>
            <input type="text" name="p_amount" id="" class="form-control text-center" value="{{c.4}}" disabled>
          </div>
          <div class="form-group col-md-6">
            <label for="p_amount" >Usuario Encargado:</label>
            <input type="text" name="p_amount" id="" class="form-control text-center" value="{{c.6}}" disabled>
          </div>
        </div>
      </div>
      <div class="col mt-4">
        <div class="row">
          <a class="btn btn-primary d-flex mr-auto" href="{% url 'indexGestionCajaFinanzas' %}">
            Volver
          </a>
          <a class="btn btn-danger d-flex ml-auto" href="{% url 'cuadrarCajasFinanzas' c.0 %}" type="submit">Cerrar Caja</a>
        </div>  
      </div>
      {% endfor %}
    </div>


  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  
  {% endblock %}
