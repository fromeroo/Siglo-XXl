{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="proveedores-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Gestión Caja Finanzas</h2>

  <div id="toolbar">
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">N° de Caja</th>
        <th scope="col">Fecha de Creacion</th>
        <th scope="col">Estado de Caja</th>
        <th scope="col">Monto Apertura</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for c in Cajas %}
      <tr>
        <td>{{c.2}}</td>
        <td>{{c.3}}</td>
        <td>{{c.9}}</td>
        <td>{{c.5}}</td>
        <td class="p-1">
          <a class="btn btn-danger" href="{% url 'cuadrarCajasFinanzas' c.1 %}" type="submit">Cerrar Caja</a>
          <a href="{% url 'detalleCajasFinanzas' c.0 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-eye"> Detalle</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#proveedores-table{
  font-size: 14px;
}
</style>

{% endblock %}
