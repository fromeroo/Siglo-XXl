{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="proveedores-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Gestion Caja Finanzas</h2>

  <div id="toolbar">

      <tr>

    <tbody>

        <td>{{c.id_est_caja}}</td>
        <td class="p-1">
          <a href="" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Detalle</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

}
</style>
