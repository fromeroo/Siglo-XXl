{% extends 'app/base.html' %}


{% block contenido %}
{% load static %}

<!-- {{message}} -->
<div id="proveedores-table" class="col-lg-10 col-sm-9 mt-5 d-block mx-auto" style="text-align:center;">
  <h2>Gestion Caja Finanzas</h2>

  <div id="toolbar">
  </div>
  <table id="table" class="table table-striped table-bordered" style="width: 100%;"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-search="true">
  
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">N° de Caja</th>
        <th scope="col">Fecha de Creacion</th>
        <th scope="col">Estado de Caja</th>
        <th scope="col">Usuario Asignado</th>
        <th scope="col">Acciónes</th>
      </tr>
    </thead>
    <tbody>
      {% for c in Cajas %}
      <tr>
        <td>{{c.1}}</td>
        <td>{{c.2}}</td>
        <td>{{c.4}}</td>
        <td>{{c.6}}</td>
        <td class="p-1">
          <a href="{% url 'buscarCajasFinanzas' c.0 %}" class="btn btn-success" style="font-size: 14px;"> Abrir Caja</i></a>
          <a href="{% url 'detalleCajasFinanzas' c.0 %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-eye"> Detalle</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
<!-- /#wrapper -->

<style>
#proveedores-table{
  font-size: 14px;
}
</style>

{% endblock %}
