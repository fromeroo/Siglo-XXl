{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}



<div id="user-table" class="col-lg-10 col-sm-9 mt-5 mx-1" style="text-align:center;">
    <table class="table table-striped table-sm" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for u in User %}
        <tr>
          <th scope="row">{{ u.username }}</th>
          <td>{{ u.first_name }}</td>
          <td>{{ u.last_name }}</td>
          <td>{{ u.email }}</td>
          <td class="p-1">
            <button class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Editar</i></button>
            <button class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-minus-square"> Eliminar</i></button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!-- /#wrapper -->

<style>
  #user-table{
    font-size: 14px;
  }
</style>


{% endblock %}
