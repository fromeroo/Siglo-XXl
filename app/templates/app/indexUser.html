{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}
    <!-- /.content-wrapper -->
    
    {{message}}
    <div id="user-table" class="col-lg-10 col-sm-9 mt-5 mx-1" style="text-align:center;">
      <h2>Lista de usuarios</h2>

      <button class="btn btn-primary d-flex pr-auto mb-2"><a href="{% url 'registro' %}" style="color: white; text-decoration: none;">Crear nuevo usuario</a></button>

      <table class="table table-striped table-sm" style="width: 100%;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo Electr√≥nico</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for u in Usuarios %}
          <tr>
            <th scope="row">{{ u.id }}</th>
            <td>{{ u.first_name }}</td>
            <td>{{ u.last_name }}</td>
            <td>{{ u.email }}</td>
            <td class="p-1">
              <a href="{% url 'modificar_usuario' u.id %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-edit"> Editar</i></a>
              <a href="{% url 'eliminar_usuario' u.id  %}" class="btn btn-primary" style="font-size: 14px;"><i class="fa fa-minus-square"> Eliminar</i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <!-- /#wrapper -->

  <style>
    #user-table{
      font-size: 14px;
    }
  </style>
  {% endblock %}
